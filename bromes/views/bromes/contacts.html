<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ 'CONTACTS' | translate }}</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="dashboards">{{ 'DASHBOARD' | translate }}</a>
            </li>
            <li class="active">
                <strong>{{ 'CONTACTS' | translate }}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeIn" ng-controller="datatables_contacts">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>{{ 'CONTACTS' | translate }}</h5>
                    <div ibox-tools-full-screen=""></div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    List
                                </div>
                                <div class="panel-body">
                                    <p>
                                        <button id="refresh" class="btn btn-primary" ng-click="refresh_table()">Refresh</button>
                                    </p>
                                    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                        <thead>
                                        <tr>
                                            <th>Nomor HP</th>
                                            <th>Nama</th>
                                            <th>Email</th>
                                            <th>Alamat</th>
                                            <th>Hak Akses</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="v in list_contacts">
                                            <td>{{ v.no }}</td>
                                            <td>{{ v.name }}</td>
                                            <td>{{ v.email }}</td>
                                            <td>{{ v.address }}</td>
                                            <td>{{ v.privileges }}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
  $('#position').select2();
</script>
</body></html>
