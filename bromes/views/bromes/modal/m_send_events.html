<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-file modal-icon"></i>
        <h4 class="modal-title">File</h4>
        <small class="font-bold">{{name}}</small>
    </div>
    <div class="modal-body">
        <div class="row">
            <iframe src="{{path}}" width="100%" height="400px" allowfullscreen="" webkitallowfullscreen></iframe>
        </div>
        <div class="row">
            <p>
                <button id="refresh" class="btn btn-primary" ng-click="refresh_comment()">Refresh</button>
                <button id="add" class="btn btn-success" ng-click="add_comment()">Tambah</button>
            </p>
        </div>
        <div class="row" id="comment_table">
            <table datatable="ng" dt-options="dtModalOptions" class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Jabatan</th>
                        <th>Diskusi</th>
                        <th>Tanggal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="v in list_comment">
                    <td>{{ v.nama }}</td>
                    <td>{{ v.nama_jabatan }}</td>
                    <td>{{ v.komentar }}</td>
                    <td>{{ v.tanggal }}</td>
                    <td><button ng-click="delete_comment(v.id_komentar)">Hapus</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row" style="display:none;" id="add_comment_form">
            <form role="form" name="form" ng-submit="insert_comment()" required>
                <div class="form-group">
                    <label>Diskusi</label>
                    <textarea ng-model="comment" maxLength="500" type="text" class="form-control" placeholder="Silahkan diskusi disini"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Tutup</button>
    </div>
</div>

</body></html>
